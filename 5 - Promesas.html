<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Otra forma de trabajar con asincronismo en JS.

    let cuadrado = (value) => {
      return new Promise((resolve, reject) => {
        if (typeof value !== "number") {
          return reject(new Error("NaN Error"));
        }

        setTimeout(() => {
          resolve({
            value,
            result: value * value
          });
        }, 1000)
      })
    }

    cuadrado(2)
      .then((obj) => {
        console.log(`${obj.value} cuadrado: ${obj.result}`);
        return cuadrado(3);
      })
      .then((obj) => {
        console.log(`${obj.value} cuadrado: ${obj.result}`);
        return cuadrado(4);
      })
      .then((obj) => {
        console.log(`${obj.value} cuadrado: ${obj.result}`);
      })
      .catch((msj) => { console.log(msj); });
  </script>
</body>

</html>
