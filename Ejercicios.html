		//BETTER SOLUTION
		const wordCounterFunction = (cadena = "", texto = "") => {
			if (!cadena || !texto)
				return console.warn("Ingresar: (cadena, numero)");

			let i = 0,
				contador = 0;

			while (i !== -1) {
				i = cadena.indexOf(texto, i);
				/* indexOf -> recibe la cadena a buscar y la "posicion" (numero), es decir si el texto se encuentra varias veces 
					cual es la "posicion" que deseas traer. Si no encuetra coincidencias, devuelve "-1" */

					i++;
					contador++;
				}
			}

			console.log(`La palabra "${texto}" se repite ${contador} veces`);
		};

	<script>
		/* Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F. */
		//SOLUTION
		const degreesConvertFunction = (degree = undefined, type = undefined) => {

			console.log(type);

				case "C":
					let fahrenheitDegree = ((degree * 9) / 5 + 32).toFixed(2);
					console.log(`${fahrenheitDegree}°F.`);
					break;

				case "F":
					let celsiusDegree = (((degree - 32) * 5) / 9).toFixed(2); //.toFixed(2) redondea a 2 decimales, hacia arriba
					console.log(`${celsiusDegree}°C.`);
					break;
				default:
					console.warn("Ingrese grados Celsius o Fahrenheit");
					break;
			}
		};

	<script>
		/* Programa una función para convertir números de base binaria a decimal y viceversa, 
	pe. miFuncion(100,2) devolverá 4 base 10. */
		//SOLUTION
		const convertBase = (num = undefined, base = undefined) => {
			if (num === undefined || base === undefined)
				return console.error("Ingrese: (numero, base)");

			if (typeof num !== "number")
				return console.error("Ingrese un numero valido");

			if (typeof base !== "number")
				return console.error("Ingrese una base valida");

			let msj = `${num} base ${base} = `;

			switch (base) {
				case 2:
					msj = msj + `${parseInt(num, 2)} base 10`;
					//parseInt(num, base), es la "base" en la que esta el "num", y devuelve el numero en base 10
					break;

				case 10:
					msj = msj + `${num.toString(2)} base 2`;
					//toString(base), devuelve el valor del "num" en la "base" que especifiquemos
					break;

				default:
					console.warn("Ingrese numeros en base 2 o 10");
					break;
			}

			console.log(msj);
		};

		// convertBase(110, 2);
	</script>

		/* Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, 
	pe. miFuncion(1000, 20) devolverá 800. */
		//SOLUTION
		const discountFunction = (total = undefined, discount = 0) => {

				return console.error("Ingrese: (total, descuento)");

	<script>
		/* Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, 
	pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020). */
		//MY SOLUTION
		const calculateYearFunction = (date = undefined) => {
			if (date === undefined) return console.warn("Ingrese fecha");

			if (!(date instanceof Date))
				return console.warn("Ingrese fecha valida");
			//si usamos typeof de "date" siempre nos dará "object", por eso usamos "instanceof"

			let hoyMenosFechaIngresada = new Date().getTime() - date.getTime();
			//getTime() para obtener los milisegundos desde 1984

			let anioEnMiliSegundos = 1000 * 60 * 60 * 24 * 365;
			//1000 milisegundos(1segundo), 60 segundos(minuto), 60 minutos(horas), 24(día), 365(año)

			let aniosHumanos = Math.floor(
				hoyMenosFechaIngresada / anioEnMiliSegundos
			);
			//math.floor() para redondear al numero anterior

			return Math.sign(aniosHumanos) === -1
				? console.log(
					`Faltan ${Math.abs(
						aniosHumanos
					)} años para el año ${date.getFullYear()}`
				)
				: Math.sign(aniosHumanos) === 1
					? console.log(
						`Han pasado ${aniosHumanos} años desde ${date.getFullYear()}`
					)
					: console.log(`Estamos en el año actual ${date.getFullYear()}`);
		};

		//calculateYearFunction(new Date(2050, 4, 23));
	</script>

						return `Promedio es: ${total / arreglo.length}`;
					} else {

					}
				}),

			});
